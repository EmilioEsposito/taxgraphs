<div class="section">
  <h3>Data</h3>

  <div>
    <label class="valign-top">States:</label>
    <div class="inline-block">
      <div class="state-options">
        <input type="checkbox" name="all-states" id="all-states" 
        ng-click="toggleStates(true)" ng-model="toggleState" ng-change="keepUnchecked()">
        <label for="all-states">All</label>

        <input type="checkbox" name="no-states" id="no-states" ng-click="toggleStates(false)" ng-model="toggleState" ng-change="keepUnchecked()">
        <label for="no-states">None</label>
      </div>
    </div>
    <div class="states pure-g">
      <div class="pure-u-1-3 pure-u-xl-1-4" ng-repeat="state in states">
        <input type="checkbox" id="{{ state }}" name="{{ state }}" ng-model="data.states[state]">
        <label for="{{ state }}">{{ state }}</label>
      </div>
    </div>
  </div>

  <div ng-include="'assets/templates/partials/tax-year.html'"></div>
  <div ng-include="'assets/templates/partials/filing-status.html'"></div>

  <div>
    <label class="valign-top">Deductions:</label>
    <div class="inline-block">
      <div ng-repeat="deduction in deductions">
        <input type="checkbox" name="{{ deduction }}" id="{{ deduction }}"
         ng-model="data.deductions[deduction]">
        <label for="{{ deduction }}">{{ deduction | splitCamelCase }}</label>
      </div>
    </div>
  </div>

  <div>
    <label class="valign-top">Graph Lines:</label>
    <div class="inline-block">
      <div>
        <input type="checkbox" name="effective-taxes" id="effective-taxes" 
         ng-model="data.graphLines.effective"> 
        <label for="effective-taxes">Total Effective Tax</label>
      </div>
      <div>
        <input type="checkbox" name="marginal-taxes" id="marginal-taxes"
         ng-model="data.graphLines.marginal"> 
        <label for="marginal-taxes">Total Marginal Tax</label>
      </div>
    </div>
  </div>

  <div class="subsection" ng-include="'assets/templates/partials/graph-settings.html'"></div>
</div>
