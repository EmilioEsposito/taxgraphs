<div>
  <label class="valign-top">States:</label>
  <div class="inline-block">
    <div class="state-options">
      <input type="radio" name="states-selected" id="all-states" ng-click="toggleStates(true)">
      <label for="all-states">All</label>

      <input type="radio" name="states-selected" id="no-states" ng-click="toggleStates(false)">
      <label for="no-states">None</label>
    </div>
  </div>
  <div class="states pure-g">
    <div class="pure-u-1-3 pure-u-xl-1-4" ng-repeat="state in states">
      <input type="checkbox" id="{{ state }}" name="{{ state }}" ng-model="data.states[state]" ng-click="keepUnchecked()">
      <label for="{{ state }}">{{ state }}</label>
    </div>
  </div>
</div>
