<h3>Settings</h3>

<div>
  <label for="x-max">X Axis Max ($):</label>
  <input type="text" id="x-max" name="x-max" ng-model="settings.xMax" required ng-pattern="/^\d+$/">
</div>

<div>
  <label for="animation-time">Animation Time:</label>
  <select id="animation-time" name="animation-time" ng-model="settings.animationTime"
   ng-options="time as ((time / 1000) + (time === 1000 ? ' second' : ' seconds')) for time in animationTimes">
    </option>
  </select>
</div>

<div>
  <label for="colors">Color Scheme:</label>
  <select id="colors" name="colors" ng-model="settings.colors" ng-options="(key | capitalize) for (key, val) in colors"></select>
</div>

<div class="text-center buttons">
  <button class="pure-button pure-button-primary" ng-click="drawGraph()">Graph</button>
</div>
