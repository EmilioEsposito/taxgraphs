<div class="section">
  <h3>Data</h3>

  <div>
    <label>States:</label>
  </div>

  <div class="pure-g states">
    <div class="pure-u-1-3" ng-repeat="state in states">
      <input type="checkbox" id="{{ state }}" name="{{ state }}" ng-model="data.states[state]">
      <label for="{{ state }}">{{ state }}</label>
    </div>
  </div>

  <div>
    <label for="status">Filing Status:</label>
    <select ng-model="data.status" id="status" name="status" 
     ng-options="v as (v | capitalize) for v in filingStatuses">
    </select>
  </div>

  <div>
    <label class="valign-top">Graph Lines:</label>
    <div class="inline-block">
      <div>
        <input type="checkbox" name="effective-taxes" id="effective-taxes" 
         ng-model="data.graphLines.effective"> 
        <label for="effective-taxes">Total Effective Tax</label>
      </div>
      <div>
        <input type="checkbox" name="marginal-taxes" id="marginal-taxes"
         ng-model="data.graphLines.marginal"> 
        <label for="marginal-taxes">Total Marginal Tax</label>
      </div>
    </div>
  </div>

  <h3>Settings</h3>

  <div>
    <label for="y-max">Y Axis Max (%):</label>
    <input type="text" id="y-max" name="y-max" ng-model="settings.yMax">
  </div>

  <div>
    <label for="x-max">X Axis Max ($):</label>
    <input type="text" id="x-max" name="x-max" ng-model="settings.xMax">
  </div>

  <div>
    <label for="animation-time">Animation Time:</label>
    <input type="text" id="animation-time" name="animation-time" ng-model="settings.animationTime">
  </div>

  <div>
    <label for="colors">Color Scheme:</label>
    <select id="colors" name="colors" ng-model="settings.colors" ng-options="(key | capitalize) for (key, val) in colors"></select>
  </div>

  <div class="text-center">
    <button class="pure-button pure-button-primary" ng-click="drawGraph()">Graph</button>
    <button class="pure-button" ng-click="clearGraph()">Clear</button>
  </div>
</div>
