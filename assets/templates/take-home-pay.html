<div class="section">
  <h3>Data</h3>

  <div>
    <label for="state">State:</label>
    <select ng-model="data.state" id="state" name="state"
     ng-options="v as (stateNames[v]) for v in states">
    </select>
  </div>

  <div>
    <label for="status">Filing Status:</label>
    <select ng-model="data.status" id="status" name="status" 
     ng-options="v as (v | capitalize) for v in filingStatuses">
    </select>
  </div>

  <div>
    <label class="valign-top">Deductions:</label>
    <div class="inline-block">
      <div ng-repeat="deduction in deductions">
        <input type="checkbox" name="{{ deduction }}" id="{{ deduction }}"
         ng-model="data.deductions[deduction]">
        <label for="{{ deduction }}">{{ deduction | splitCamelCase }}</label>
      </div>
    </div>
  </div>

  <div>
    <label for="itemized" class="valign-top">Itemized <br>Deduction:</label>
    <input type="text" id="itemized" name="itemized" ng-model="data.itemized">
  </div>
  
  <h3>Settings</h3>

  <div>
    <label for="x-max">X Axis Max ($):</label>
    <input type="text" id="x-max" name="x-max" ng-model="settings.xMax" required ng-pattern="/^\d+$/">
  </div>

  <div>
    <label for="animation-time">Animation Time:</label>
    <select id="animation-time" name="animation-time" ng-model="settings.animationTime"
     ng-options="time as ((time / 1000) + (time === 1000 ? ' second' : ' seconds')) for time in animationTimes">
      </option>
    </select>
  </div>

  <div>
    <label for="colors">Color Scheme:</label>
    <select id="colors" name="colors" ng-model="settings.colors" ng-options="(key | capitalize) for (key, val) in colors"></select>
  </div>

  <div class="text-center buttons">
    <button class="pure-button pure-button-primary" ng-click="drawGraph()">Graph</button>
  </div>
</div>

<div class="section tip" ng-repeat="tip in tips" ng-hide="tip.closed">
  <i class="fa fa-info-circle info"></i>
  <span class="text">{{ tip.text }}</span>
  <i class="fa fa-close close" ng-click="closeTip($index)"></i>
</div>
